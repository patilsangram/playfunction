<div class="row mainDiv">
	<div class="content-nav container-fluid" id="topBarContainer">
		<div class="row" >
			<div class="col-xs-4 pull-left container-fluid">
				<span>
					<button  type="button" class="allButtons grnbtn backbtn ellipsis pull-left flip fa fa-lg fa-long-arrow-left hide">
					</button>
				</span>
				<span class="ellipsis item-grp-nav" data-group="{{item_group}}">
					{{item_group}}
				</span>
				<span style="padding-left: 3px;"><i aria-hidden="true" class="fa fa-angle-right"></i></span>
			</div>
			<div class="col-xs-8 pull-right">
				<div class="pull-right flip">
					<span class="total-cnt" data-total="{{ total || 0 }}">Total: 0</span>
					<span>
						<button type="button" class="allButtons grnbtn ellipsis"
							id="goToCartBtn">
						<span class="fa fa-shopping-cart fa-lg">&nbsp;</span>Cart
						</button>
					</span>
				</div>
				<div class="pull-right flip search-div">
					<a class="topBarIcon pull-right flip search-btn">
						<span class="fa fa-search fa-lg"></span>
					</a>
					<input class="pull-right search_ip" results="5" type="search" placeholder="Search...">
					<a class="topBarIcon pull-right flip search-clr">
						<span class="fa fa-close fa-lg"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 pepperi-sidebar">
			<div class="item-group-ul">
				<ul class="pep-ul">
					{% $.each(data.item_group, function(i, group){ %}
						<div class="mat-tree">
							{% if (i==0) { %}
								<li class="tree-li selected">
							{% } else { %}
								<li class="tree-li">
							{% } %}
								<span class="rectangle"></span>
								<span class="item_group_fil">{{ group.name }}</span>
							</li>
						</div>
					{% }); %}
				</ul>

			</div>
			<div  id="dvSmSearchHeader" class="row ng-star-inserted">
				<div  class="col-xs-8 ellipsis zp">
					<label  class="pull-left flip" title="Smart search">Smart search
					</label>
				</div>
				<div  class="col-xs-4 ellipsis zp text-right flip"></div>
			</div>
			<div class="item-category-ul">
				<ul class="pep-ul">
					{% $.each(data.category, function(i, cat_){ %}
						<div class="mat-tree">
							<li class="tree-li">
								<span class="rectangle"></span>
								<span class="item_group_fil">{{ cat_.name }}</span>
								<span class="pull-right flip">
									<i aria-hidden="true" class="fa fa-angle-right"></i>
								</span>
							</li>
						</div>
					{% }); %}
				</ul>
			</div>
		</div>
		<div class="col-xs-10 pepperi-content">
			<!-- item table -->
		</div>
	</div>
</div>
