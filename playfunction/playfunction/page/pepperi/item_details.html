<div class="item_data">
	<div class="item-img-dv">
		<img src="{{data.image}}">
	</div>
	
	<div class="panel panel-default product-prop">
		<div class="panel-heading">Product Information</div>
		<div class="panel-body">
			<ul style="list-style-type:none;">
				<li><label>Name</label>: {{data.item_name}}</li>
				<li><label>Item Code</label>: {{data.item_code}}</li>
			</ul>  
		</div>
	</div>

	<div class="panel panel-default price-stock">
		<div class="panel-heading">Pricing & Inventory</div>
		<div class="panel-body">
			<ul style="list-style-type:none;">
				<li><label>Price($)</label>: {{ data.price || 0 }}</li>
				<li><label>Inventory</label>: {{data.qty || 0 }}</li>
			</ul>
		</div>
	</div>
</div>
